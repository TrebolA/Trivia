{% load staticfiles %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/trivia.css' %}">
<body>

<form id="regForm" action="/action_page.php">  
  <!-- One "tab" for each step in the form: -->
  {% for pregunta in preguntas %}
  	<div class="tab">{{ pregunta.enunciado }}
	    <p>
	    	<label class="container">{{ pregunta.opcion1 }}
  				<input type="radio" name="{{ pregunta.id }}" oninput="this.className = ''">
  				<span class="checkmark"></span>
			</label>
		</p>	    
		<p>
	    	<label class="container">{{ pregunta.opcion2 }}
  				<input type="radio" name="{{ pregunta.id }}" oninput="this.className = ''">
  				<span class="checkmark"></span>
			</label>
		</p>	    
		<p>
	    	<label class="container">{{ pregunta.opcion3 }}
  				<input type="radio" name="{{ pregunta.id }}" oninput="this.className = ''">
  				<span class="checkmark"></span>
			</label>
		</p>	    
		<p>
	    	<label class="container">{{ pregunta.opcion4 }}
  				<input type="radio" name="{{ pregunta.id }}" oninput="this.className = ''">
  				<span class="checkmark"></span>
			</label>
		</p>	    	
  	</div>
  {% endfor %}
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
   	{% for pregunta in preguntas %}
    	<span class="step"></span>
   	{% endfor %}
  </div>
</form>

<script src="{% static 'js/trivia.js' %}"></script>

</body>
</html>
